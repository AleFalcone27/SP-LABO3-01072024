<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/index.css"  />
  <link rel="stylesheet" href="./styles/form.css" />

  <link rel="icon" type="image/x-icon" href="assets/images/logo.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="./js/index.js" type="module" defer></script>

  <title>Administrado de planetas</title>
</head>

<body>
  <header class="flex">

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-sm-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Planetas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Nosotros</a>
            <a class="nav-link" href="#">Anuncio</a>
            <a class="nav-link" href="#"><span class="badge text-bg-secondary">New</span>Blog</a>
            <a class="nav-link" href="#">Contacto</a>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <div class="container-sections">
    <section>
      <form id="form-item">

        <div class="form-group">

          <div class="titulo-container">
            <label>Nombre
              <input type="text" required name="nombre" id="nombre" placeholder="Nombre.." />
            </label>
          </div>

          <div>
            <label>Tamaño
              <input type="number" required name="tamano" id="tamano" placeholder="Tamaño.." />
            </label>
          </div>

          <div>
            <label>Masa
              <input type="number" required name="masa" id="masa" placeholder="Masa.." />
            </label>
          </div>

          <label for="tipo">Elige una opción:</label>
          <select id="tipo" name="tipo">
            <option value="Rocoso">Rocoso</option>
            <option value="Gaseoso">Gaseoso</option>
            <option value="Enano">Enano</option>
            <option value="Helado">Helado</option>
          </select>

          <label for="tipo">Filtro:</label>
          <select id="filter">
            <option value="Rocoso">Rocoso</option>
            <option value="Gaseoso">Gaseoso</option>
            <option value="Enano">Enano</option>
            <option value="Helado">Helado</option>
          </select>

          <input id="result" type="text">

          <div>
            <label>Distancia al Sol
              <input type="number" required name="distanciaAlSol" id="distanciaAlSol"
                placeholder="Distancia al Sol.." />
            </label>
          </div>

          <div>
            <label>Presenta Vida
              <input type="checkbox" id="presenciaVida" >
            </label>
            <label>Presenta anillos
              <input type="checkbox" id="poseeAnillo" >
            </label>
          </div>

          <label for="composicionAtmosferica">Composición Atmosférica:</label>
          <textarea required type="text" id="composicionAtmosferica" class="composicionAtmosferica" name="composicionAtmosferica"
            placeholder="Describa la atmosfera..."></textarea>

          <input type="hidden" name="id" />

          <div class="buttons-container">
            <button type="button" id="btnGuardar" class="btn btn-success">Guardar</button>
            <button type="button" id="btnModificar" class="btn btn-warning">Modificar</button>
            <button type="button" id="btnEliminarTodo" class="btn btn-danger">Eliminar Todo</button>
            <button type="button" id="btnEliminar" class="btn btn-danger">Eliminar</button>
          </div>
        </div>


        <div class="checkbox-container"></div>

        <div id="container-table">

        </div>
    </section>
  </div>

  <div id="spinner" class="spinner">
    <img src="./assets/images/logo.svg" alt="Spinner" class="spinner-img">
  </div>

  </section>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Anuncio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  

</body>

</html>
